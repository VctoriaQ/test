<script>
    function handleNavBar(){
        if(document.getElementById("nav-content").hasAttribute("hidden")){
            expandNavBar();
        }
        else{
            closeNavBar();
        }
    }
    function expandNavBar(){
        document.getElementById("nav-content").removeAttribute("hidden");
    }
    function closeNavBar(){
        document.getElementById("nav-content").setAttribute("hidden","");
    }    
</script>
